<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Pairs Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-1/2 h-auto mx-auto text-center text-stone-500 space-y-6 my-8">
        <h1 class="uppercase text-5xl">JavaScript Pairs Game</h1>
        <h3 class="uppercase text-2xl">CLICK ANY CARD TO BEGIN</h3>

            <div class="game-card-img cursor-pointer h-[120px] w-full rounded-md bg-gray-300">

            <div class="game-card-img cursor-pointer h-[120px] w-full rounded-md bg-gray-300">

            <div class="game-card-img cursor-pointer h-[120px] w-full rounded-md bg-gray-300">

            <div class="game-card-img cursor-pointer h-[120px] w-full rounded-md bg-gray-300">

            </div>
            <div class="game-card-img cursor-pointer h-[120px] w-full rounded-md bg-gray-300">

            <div class="game-card-img cursor-pointer h-[120px] w-full rounded-md bg-gray-300">
