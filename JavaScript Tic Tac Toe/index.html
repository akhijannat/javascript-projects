<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="bg-gray-300 flex flex-col gap-20 justify-center items-center text-white p-10 h-screen">
        <h1 class="font-bold text-5xl italic">JavaScript Tic Tac Toe</h1>

        <div class="w-1/2 h-96 grid grid-cols-3 grid-rows-3 text-5xl shadow-xl">
            <div id="0"
                class="game-box bg-green-500 cursor-pointer flex justify-center items-center font-bold border-0 border-r-2 border-b-2">
            </div>
            <div id="1"
                class="game-box bg-green-500 cursor-pointer flex justify-center items-center font-bold border-0 border-r-2 border-b-2">
            </div>
            <div id="2"
                class="game-box bg-green-500 cursor-pointer flex justify-center items-center font-bold border-0 border-b-2">
            </div>
            <div id="3"
                class="game-box bg-green-500 cursor-pointer flex justify-center items-center font-bold border-0 border-r-2 border-b-2">
            </div>
            <div id="4"
                class="game-box bg-green-500 cursor-pointer flex justify-center items-center font-bold border-0 border-r-2 border-b-2">
            </div>
            <div id="5"
                class="game-box bg-green-500 cursor-pointer flex justify-center items-center font-bold border-0 border-b-2">
            </div>
            <div id="6"
                class="game-box bg-green-500 cursor-pointer flex justify-center items-center font-bold border-0 border-r-2">
            </div>
            <div id="7"
                class="game-box bg-green-500 cursor-pointer flex justify-center items-center font-bold border-0 border-r-2">
            </div>
            <div id="8"
                class="game-box bg-green-500 cursor-pointer flex justify-center items-center font-bold border-0">
            </div>
        </div>

        <button id="restart" class="py-3 px-8 rounded bg-yellow-300 text-green-500 font-bold">Restart</button>
    </div>


    <script src="app.js"></script>

</body>

</html>
