<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="bg-gray-300 flex flex-col gap-20 justify-center items-center text-white p-10 h-screen">
        <h1 class="font-bold text-5xl italic">JavaScript Tic Tac Toe</h1>

        <div class="bg-green-500 w-1/2 h-96 grid grid-cols-3 rounded-[20px] grid-rows-3 shadow-xl">
            <div class="box cursor-pointer text-center border-0 border-r-2 border-b-2"></div>
            <div class="box cursor-pointer text-center border-0 border-r-2 border-b-2"></div>
            <div class="box cursor-pointer text-center border-0 border-b-2"></div>
            <div class="box cursor-pointer text-center border-0 border-r-2 border-b-2"></div>
            <div class="box cursor-pointer text-center border-0 border-r-2 border-b-2"></div>
            <div class="box cursor-pointer text-center border-0 border-b-2"></div>
            <div class="box cursor-pointer text-center border-0 border-r-2"></div>
            <div class="box cursor-pointer text-center border-0 border-r-2"></div>
            <div class="box cursor-pointer text-center border-0"></div>
        </div>
    </div>


    <script src="app.js"></script>

</body>

</html>
