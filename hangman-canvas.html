<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman with Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-red-500 text-white p-10">
    <h1 class="text-6xl font-bold text-center">JavaScript HangMan using Canvas</h1>

    <div class="flex justify-center flex-col items-center pt-10">

        <canvas id="canvas" class="w-[400px] h-[200px] border"></canvas>

        <button id="lives-btn" class="text-center border py-2 px-8 rounded mt-5">Lives</button>

    </div>
    <script>
        let canvas = document.getElementById("canvas");
        let livesBtn = document.getElementById("lives-btn");




        function hangMan() {
            let ctx = canvas.getContext("2d");
            ctx.beginPath();



            // Hangman Head
            if (lives == 5) {
                ctx.arc(100, 30, 10, 0, 2 * Math.PI);
            }

            // Bottom Line
            if (9) {
                ctx.moveTo(20, 140);
                ctx.lineTo(200, 140)
            }


            // Left Line
            if (lives == 8) {
                ctx.moveTo(20, 5);
                ctx.lineTo(20, 140)
            }

            // Top Line
            if (lives == 7) {
                ctx.moveTo(20, 5);
                ctx.lineTo(100, 5)
            }

            // Hang line
            if (lives == 6) {
                ctx.moveTo(100, 5);
                ctx.lineTo(100, 20)
            }

            // // Hangman Body
            if (lives == 4) {
                ctx.moveTo(100, 40);
                ctx.lineTo(100, 90);
            }

            // // Hangman Left Hand
            if (lives == 3) {
                ctx.moveTo(80, 60);
                ctx.lineTo(100, 50);
            }

            // // Hangman Right Hand
            if (lives == 2) {
                ctx.moveTo(100, 50);
                ctx.lineTo(120, 60);
            }

            // // Hangman Left leg
            if (lives == 1) {
                ctx.moveTo(80, 100);
                ctx.lineTo(100, 90)
            }

            // // Hangman Right leg
            if (lives == 0) {
                ctx.moveTo(100, 90);
                ctx.lineTo(120, 100)
            }

            ctx.stroke();
        }

        let lives = 10;

        livesBtn.addEventListener("click", () => {
            lives--;
            hangMan();
        })








    </script>
</body>

</html>
