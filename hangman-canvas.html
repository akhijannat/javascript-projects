<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman with Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-red-500 text-white p-10">
    <h1 class="text-6xl font-bold text-center">JavaScript HangMan using Canvas</h1>

    <div class="flex justify-center items-center pt-10">

        <canvas id="canvas" class="w-[400px] h-[200px] border"></canvas>

    </div>
    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        ctx.beginPath();



        // Hangman Head
        ctx.arc(100, 30, 10, 0, 2 * Math.PI);

        // Left Line
        ctx.moveTo(20, 5);
        ctx.lineTo(20, 140)

        // Top Line
        ctx.moveTo(20, 5);
        ctx.lineTo(100, 5)

        // Hang line
        ctx.moveTo(100, 5);
        ctx.lineTo(100, 20)

        // Bottom Line
        ctx.moveTo(20, 140);
        ctx.lineTo(200, 140)

        // Hangman Body
        ctx.moveTo(100, 40);
        ctx.lineTo(100, 90);

        // Hangman Left Hand
        ctx.moveTo(80, 60);
        ctx.lineTo(100, 50);

        // Hangman Right Hand
        ctx.moveTo(100, 50);
        ctx.lineTo(120, 60);

        // Hangman Left leg
        ctx.moveTo(80, 100);
        ctx.lineTo(100, 90)

        // Hangman Right leg
        ctx.moveTo(100, 90);
        ctx.lineTo(120, 100)

        ctx.stroke();
    </script>
</body>

</html>
