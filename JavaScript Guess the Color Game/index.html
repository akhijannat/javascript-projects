<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Guess the Color Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div id="header-bg" class="bg-gray-500"></div>

    <div class="w-1/2 mx-auto uppercase grid grid-cols-3 items-center text-center">
        <div>
            <h2 id="new-color" class="cursor-pointer hover:text-red-600 p-3">New Color</h2>
            <h2 id="play-again" class="cursor-pointer hover:text-red-600 p-3 hidden">Play Again</h2>
        </div>
        <div id="message"></div>
        <div class="flex">
            <span id="easy-btn" class="bg-green-800 cursor-pointer text-white p-3">Easy</span>
            <span id="hard-btn" class="cursor-pointer p-3">Hard</span>
        </div>
    </div>

    <div class="bg-gray-500 h-screen py-5">
        <div id="boxes" class="w-1/2 mx-auto grid gap-3 grid-cols-3"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
