<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Guess the Color Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="text-white text-4xl uppercase bg-blue-500 text-center p-8">
        <h1>THE GREAT</h1>
        <h1 id="rgb" class="text-6xl py-3 font-bold">RGB</h1>
        <h1>GUESSING GAME</h1>
    </div>

    <div class="w-1/2 mx-auto uppercase grid grid-cols-3 text-center">
        <h2 id="new-color" class="cursor-pointer hover:text-red-600 p-3">New Color</h2>
        <h2 id="play-again" class="cursor-pointer hover:text-red-600 p-3">Play Again</h2>
        <div class="flex">
            <span id="easy-btn" class="bg-green-800 cursor-pointer text-white p-3">Easy</span>
            <span id="hard-btn" class="cursor-pointer p-3">Hard</span>
        </div>
    </div>

    <div class="bg-black h-screen py-5">
        <div id="box" class="w-1/2 mx-auto grid gap-3 grid-cols-3">
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
