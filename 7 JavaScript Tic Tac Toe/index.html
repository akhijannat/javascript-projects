<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="bg-gray-300 flex flex-col gap-10 justify-center items-center text-white p-10 h-screen">
        <h1 class="font-bold text-5xl italic">JavaScript Tic Tac Toe</h1>
        <div id="wining-massage" class="font-bold text-5xl italic text-red-500"></div>

        <div id="all-boxes" class="w-1/2 h-96 grid grid-cols-3 grid-rows-3 gap-[2px] bg-yellow-300 text-5xl shadow-xl">

            <div class="game-box select-none bg-green-500 cursor-pointer flex justify-center items-center font-bold">
            </div>
            <div class="game-box select-none bg-green-500 cursor-pointer flex justify-center items-center font-bold">
            </div>
            <div class="game-box select-none bg-green-500 cursor-pointer flex justify-center items-center font-bold">
            </div>
            <div class="game-box select-none bg-green-500 cursor-pointer flex justify-center items-center font-bold">
            </div>
            <div class="game-box select-none bg-green-500 cursor-pointer flex justify-center items-center font-bold">
            </div>
            <div class="game-box select-none bg-green-500 cursor-pointer flex justify-center items-center font-bold">
            </div>
            <div class="game-box select-none bg-green-500 cursor-pointer flex justify-center items-center font-bold">
            </div>
            <div class="game-box select-none bg-green-500 cursor-pointer flex justify-center items-center font-bold">
            </div>
            <div class="game-box select-none bg-green-500 cursor-pointer flex justify-center items-center font-bold">
            </div>
        </div>

        <button id="restart" class="py-3 px-8 rounded bg-yellow-300 text-green-500 font-bold">Restart</button>
    </div>


    <script src="app.js"></script>

</body>

</html>
