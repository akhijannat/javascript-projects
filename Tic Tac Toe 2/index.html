<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="massage"
        class="bg-red-200 h-[150px] w-[200px] mx-auto text-center text-3xl font-bold flex items-center justify-center absolute left-0 right-0 top-40 rounded hidden">
    </div>

    <div class="grid grid-cols-3 grid-rows-3 w-[300px] h-[300px] mx-auto mt-20 gap-0.5 bg-black">
        <div class="cell bg-white text-center text-5xl flex justify-center items-center cursor-pointer"></div>
        <div class="cell bg-white text-center text-5xl flex justify-center items-center cursor-pointer"></div>
        <div class="cell bg-white text-center text-5xl flex justify-center items-center cursor-pointer"></div>
        <div class="cell bg-white text-center text-5xl flex justify-center items-center cursor-pointer"></div>
        <div class="cell bg-white text-center text-5xl flex justify-center items-center cursor-pointer"></div>
        <div class="cell bg-white text-center text-5xl flex justify-center items-center cursor-pointer"></div>
        <div class="cell bg-white text-center text-5xl flex justify-center items-center cursor-pointer"></div>
        <div class="cell bg-white text-center text-5xl flex justify-center items-center cursor-pointer"></div>
        <div class="cell bg-white text-center text-5xl flex justify-center items-center cursor-pointer"></div>
    </div>
    <div class="text-center mt-10">
        <button id="play-again" class="bg-black text-white py-2 px-4 rounded ">Play Again</button>
    </div>


    <script src="app.js"></script>
</body>

</html>
