<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex justify-center flex-col gap-10 items-center">

    <h1 class="text-5xl text-center text-indigo-800 font-bold font-serif">JavaScript calculator</h1>

    <div class="shadow border p-5 rounded text-center">
        <div id="show-result"
            class="text-2xl p-2 flex justify-center items-center border h-10 shadow-sm rounded bg-gray-100 mb-5 h-16">
        </div>

        <div class="grid grid-cols-4 grid-rows-5 gap-3 items-center text-2xl text-gray-600 select-none">
            <div class="number bg-gray-300 py-2 px-8 border shadow-sm rounded cursor-pointer">+</div>
            <div class="number bg-gray-300 py-2 px-8 border shadow-sm rounded cursor-pointer">-</div>
            <div class="number bg-gray-300 py-2 px-8 border shadow-sm rounded cursor-pointer">*</div>
            <div class="number bg-gray-300 py-2 px-8 border shadow-sm rounded cursor-pointer">/</div>
            <div class="number bg-gray-100 py-2 px-8 border shadow-sm rounded cursor-pointer">7</div>
            <div class="number bg-gray-100 py-2 px-8 border shadow-sm rounded cursor-pointer">8</div>
            <div class="number bg-gray-100 py-2 px-8 border shadow-sm rounded cursor-pointer">9</div>

            <div id="equal"
                class="bg-cyan-100 row-span-3 h-full flex items-center py-2 px-8 border shadow-sm rounded cursor-pointer">
                =</div>

            <div class="number bg-gray-100 py-2 px-8 border shadow-sm rounded cursor-pointer">4</div>
            <div class="number bg-gray-100 py-2 px-8 border shadow-sm rounded cursor-pointer">5</div>
            <div class="number bg-gray-100 py-2 px-8 border shadow-sm rounded cursor-pointer">6</div>

            <div class="number bg-gray-100 py-2 px-8 border shadow-sm rounded cursor-pointer">1</div>
            <div class="number bg-gray-100 py-2 px-8 border shadow-sm rounded cursor-pointer">2</div>
            <div class="number bg-gray-100 py-2 px-8 border shadow-sm rounded cursor-pointer">3</div>

            <div class="number bg-gray-100 py-2 px-8 border shadow-sm rounded cursor-pointer">0</div>
            <div class="number bg-gray-100 py-2 px-8 border shadow-sm rounded cursor-pointer">.</div>
            <div id="clear" class="bg-gray-100 py-2 px-8 border shadow-sm rounded cursor-pointer">C</div>
            <div id="back" class="bg-gray-100 py-3 px-8 border shadow-sm rounded cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9.75L14.25 12m0 0l2.25 2.25M14.25 12l2.25-2.25M14.25 12L12 14.25m-2.58 4.92l-6.375-6.375a1.125 1.125 0 010-1.59L9.42 4.83c.211-.211.498-.33.796-.33H19.5a2.25 2.25 0 012.25 2.25v10.5a2.25 2.25 0 01-2.25 2.25h-9.284c-.298 0-.585-.119-.796-.33z" />
                </svg>
            </div>

        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
