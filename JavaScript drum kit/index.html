<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript drum kit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex flex-col gap-10 justify-center items-center bg-cover bg-center"
    style="background-image: url('https://cdn.wallpapersafari.com/74/94/Vk9rpQ.png');">

    <h1 class="text-5xl font-serif italic font-bold text-red-500 bg-gray-100/80 p-2 rounded">JavaScript drum kit</h1>
    <div class="text-3xl font-bold text-gray-800 grid grid-cols-10 gap-3">

        <button class="E button py-1 px-2 border-2 border-gray-500 bg-gray-100 rounded">E <br>
            <span class="italic text-sm text-yellow-500 font-bold">Crash</span>
        </button>
        <button class="R button py-1 px-2 border-2 border-gray-500 bg-gray-100 rounded">R <br>
            <span class="italic text-sm text-yellow-500 font-bold">Ride</span>
        </button>
        <button class="F button py-1 px-2 border-2 border-gray-500 bg-gray-100 rounded">F <br>
            <span class="italic text-sm text-yellow-500 font-bold">Floor tom</span>
        </button>
        <button class="G button py-1 px-2 border-2 border-gray-500 bg-gray-100 rounded">G <br>
            <span class="italic text-sm text-yellow-500 font-bold">Mid tom</span>
        </button>
        <button class="H button py-1 px-2 border-2 border-gray-500 bg-gray-100 rounded">H <br>
            <span class="italic text-sm text-yellow-500 font-bold">High tom</span>
        </button>
        <button class="V button py-1 px-2 border-2 border-gray-500 bg-gray-100 rounded">V <br>
            <span class="italic text-sm text-yellow-500 font-bold">Kick</span>
        </button>
        <button class="B button py-1 px-2 border-2 border-gray-500 bg-gray-100 rounded">B <br>
            <span class="italic text-sm text-yellow-500 font-bold">kick</span>
        </button>
        <button class="J button py-1 px-2 border-2 border-gray-500 bg-gray-100 rounded">J <br>
            <span class="italic text-sm text-yellow-500 font-bold">Snare</span>
        </button>
        <button class="I button py-1 px-2 border-2 border-gray-500 bg-gray-100 rounded">I <br>
            <span class="italic text-sm text-yellow-500 font-bold">Hi-Hat Open</span>
        </button>
        <button class="K button py-1 px-2 border-2 border-gray-500 bg-gray-100 rounded">K <br>
            <span class="italic text-sm text-yellow-500 font-bold">Hi-Hat Closed</span>
        </button>
    </div>



    <script src="app.js"></script>

</body>

</html>
